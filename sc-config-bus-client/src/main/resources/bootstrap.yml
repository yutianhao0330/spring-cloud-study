spring:
  cloud:
    config:
      name: config
      profile: dev
      #可以指定拉去配置的Git分支
      label: master
      discovery:
        enabled: true
        # 配置中心的服务
        service-id: sc-config-bus-server
    bus:
      enabled: true
      trace:
        enabled: true

  kafka:
    bootstrap-servers: 192.168.89.128:9092
    consumer:
      topic: topic_config
      group-id: streamProcesser
      auto-offset-reset: earliest
      key-deserializer: StringDeserializer
      value-deserializer: ByteArrayDeserializer

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/